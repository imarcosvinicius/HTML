<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>
<body>
    <b><a href="/index.html" rel="HOME" style="color: blueviolet;">HOME</a></b> <br>
    <label>
        E-mail: <input autocomplete="email" placeholder="Ex: ronaldo@gmail.com">
    </label>
    <label>
        Senha: <input autocomplete="password" type="password">
    </label>
    <br>
    <br>
    <label>
        Parcelas: <input autocomplete="password" type="range" max="12">
    </label>
</body>
</html>
